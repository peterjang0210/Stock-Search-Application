<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stock Search Application</title>
</head>

<body>
    <header>
        <h1>Stock Search Application</h1>
    </header>

    <main class = "container">
        <h2>Enter Stock Symbol</h2>
        <div id="buttons-view"></div>

        <form id="stock-form">
            <label for="stock-input">Add a Stock Symbol:</label>
            <input type="text" id="stock-input" placeholder="Ex: MSFT">
            <input id="add-stock" type="submit" value="Add a Stock Symbol" class="btn btn-info">
            <button type="button" class="btn btn-info" id="clearBtn">Clear</button>
        </form>

        <div id="stocks-view"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src ="app.js"></script>
</body>

</html>
